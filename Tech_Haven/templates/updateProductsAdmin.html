{% extends "base.html" %}
{% block title %}{{item_information.get_product_id()}}{% endblock %}

{% block content %}
<div style="margin: 150px auto; text-align: center; width: 1000px">
    <h1>Product ID: {{item_information.get_product_id()}}</h1>
    <div id="img-container">
        <img src={{item_information.get_img()}} style="max-width: 500px">
    </div>
    <br>
    <form action="{{ url_for('update_products_admin', product_id=item_information.get_product_id()) }}" method="POST">
        <div style="text-align:left">
            <h5>
                <input type="hidden" name="product_id" value={{item_information.get_product_id()}}>
                <label>Name: </label>
                <input type="text" id="name" name="name" placeholder={{item_information.get_name()}} style="width:100%">
                <br><br>
                <label>Description: </label>
                <textarea id="description" name="description" placeholder='{{item_information.get_description()}}' style="width:100%"></textarea>
                <br><br>
                <label>Price: </label>
                <input type="number" id="price" name="price" min="1" placeholder='{{item_information.get_price()}}' style="width:100%">
            </h5>
        </div>
        <br>
        <button type="button" class="btn btn-warning" onclick="location.href='/viewProducts'">Back to View Product</button>
        <button type="submit" name='Submit' class="btn btn-warning" onclick="abc()">Submit</button>
        <script>
            function abc() {
                if (document.getElementById('name').value != '' && document.getElementById('description').value != '' && document.getElementById('price').value == '') {
                    alert('The name and description of product Id, {{ item_information.get_product_id() }}, have been changed to ' + document.getElementById('name').value + ' and ' + document.getElementById('description').value + ' respectively.')
                }
                else if (document.getElementById('name').value != '' && document.getElementById('description').value == '' && document.getElementById('price').value != '') {
                    alert('The name and price of product Id, {{ item_information.get_product_id() }}, have been changed to ' + document.getElementById('name').value + ' and $' + document.getElementById('price').value + ' respectively.')
                }
                else if (document.getElementById('name').value == '' && document.getElementById('description').value != '' && document.getElementById('price').value != '') {
                    alert('The description and price of product Id, {{ item_information.get_product_id() }}, have been changed to ' + document.getElementById('description').value + ' and $' + document.getElementById('price').value + ' respectively.')
                }
                else if (document.getElementById('name').value != '' && document.getElementById('description').value == '' && document.getElementById('price').value == '') {
                    alert('The name of product Id, {{ item_information.get_product_id() }}, have been changed to ' + document.getElementById('name').value + '.')
                }
                else if (document.getElementById('name').value == '' && document.getElementById('description').value != '' && document.getElementById('price').value == '') {
                    alert('The description product Id, {{ item_information.get_product_id() }}, have been changed to ' + document.getElementById('description').value + '.')
                }
                else if (document.getElementById('name').value == '' && document.getElementById('description').value == '' && document.getElementById('price').value != '') {
                    alert('The price of product Id, {{ item_information.get_product_id() }}, have been changed to $' + document.getElementById('price').value + '.')
                }
            }
        </script>
    </form>
</div>


{% endblock %}
