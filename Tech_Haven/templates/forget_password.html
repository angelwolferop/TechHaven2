{% extends "base.html" %}
{% block title %}Tech Haven{% endblock %}

{% block content %}






<link rel="icon" type="image/png" href="/static/Images/Login Form/favicon.ico"/>

{% if 'user_created' in session %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ session.pop('user_created', None) }}
</div>
{% endif %}







<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/static/Images/Login Form/img-01.png" alt="IMG">
            </div>


<form class="login100-form validate-form" action="" method="POST">
       <span class="login100-form-title">
            Forget Password
        </span>


<!--    data-validate = "Valid email is required: ex@abc.xyz"-->

    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz" >
    <input class="input100" type="email" placeholder="Enter Email" name="email"  id="email" value="{{
      request.form.email }}"
required>
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>


    </div>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
   {% endif %}


  <div class="btn-holder">
  <input type="submit" name='submit' value="Request for password reset" class="btn btn-primary" style="width: 100%"/>
</div>

</form>
        </div>
    </div>
       </div>
    </div>


{% endblock %}
